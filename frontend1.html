<!DOCTYPE html>
<html>
<head>
  <title>Frontend1 - Caller</title>
</head>
<body>
  <h2>Frontend1 - Caller</h2>
  <button id="callBtn">Call Frontend2</button>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { firebaseConfig, agoraAppId } from './config.js';

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("callBtn").onclick = async () => {
      const channel = Math.random().toString(36).substring(2, 8); // Random 6-char code

      await set(ref(db, "calls/current"), {
        code: channel,
        status: "incoming"
      });

      alert("Calling frontend2 with code: " + channel);

      const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      const uid = Math.floor(Math.random() * 10000);
      await client.join(agoraAppId, channel, null, uid);
      const track = await AgoraRTC.createMicrophoneAudioTrack();
      await client.publish([track]);

      client.on("user-published", async (user, mediaType) => {
        await client.subscribe(user, mediaType);
        if (mediaType === "audio") {
          user.audioTrack.play();
        }
      });
    };
  </script>
</body>
</html>
