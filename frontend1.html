<!DOCTYPE html>
<html>
<head><title>Frontend1</title></head>
<body>
  <h3>Create Post</h3>
  <textarea id="postText"></textarea><br>
  <input type="file" id="postImage"><br>
  <input type="file" id="postAudio" accept="audio/*"><br>
  <button onclick="submitPost()">Post</button><br><br>

  <h3>Record Voice Note</h3>
  <button id="recordBtn" onclick="startRecording()">Record</button>
  <button id="stopBtn" onclick="stopRecording()" disabled>Stop</button><br>
  
  <div id="voiceNotePreview" style="display:none; margin-top:10px;">
    <p>Recording complete. Listen or discard before posting:</p>
    <audio id="audioPreview" controls></audio><br>
    <button onclick="sendVoiceNote()">Send Voice Note</button>
    <button onclick="deleteVoiceNote()">Delete Voice Note</button>
  </div>

  <h3>Posts</h3>
  <div id="postList"></div>

  <button onclick="makeCall()">Call</button>

  <script type="module" src="frontend1.js"></script>
</body>
</html>
